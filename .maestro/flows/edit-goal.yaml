appId: com.pulsewellness.app
---
- launchApp
- runFlow: _reset-state.yaml
- tapOn: "Settings"
- assertVisible:
    id: "settings-water-goal-value"
    text: "8"
- tapOn: "Increase Water goal"
- assertVisible:
    id: "settings-water-goal-value"
    text: "9"
- tapOn: "Decrease Water goal"
- assertVisible:
    id: "settings-water-goal-value"
    text: "8"
