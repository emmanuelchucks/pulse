appId: com.pulse.app
---
- launchApp
- runFlow: .maestro/flows/_reset-state.yaml
- tapOn: "Settings"
- assertVisible:
    id: "settings-water-goal-value"
    text: "8"
- tapOn: "Increase Water goal"
- assertVisible:
    id: "settings-water-goal-value"
    text: "9"
- tapOn: "Decrease Water goal"
- assertVisible:
    id: "settings-water-goal-value"
    text: "8"
