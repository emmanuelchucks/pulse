appId: com.pulsewellness.app
name: Edit water goal with stepper controls
tags:
  - e2e
  - regression
---
- launchApp
- runFlow: _reset-state.yaml
- tapOn: "Settings"
- scrollUntilVisible:
    element:
      id: "settings-water-goal-value"
    direction: UP
- assertVisible:
    id: "settings-water-goal-value"
    text: "8"
- tapOn: "Increase Water goal"
- assertVisible:
    id: "settings-water-goal-value"
    text: "9"
- tapOn: "Decrease Water goal"
- assertVisible:
    id: "settings-water-goal-value"
    text: "8"
