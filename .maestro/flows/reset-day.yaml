appId: com.pulsewellness.app
name: Reset day clears tracked water value
tags:
  - e2e
  - smoke
---
- launchApp
- runFlow: _reset-state.yaml
- tapOn: "Track"
- assertVisible:
    id: "track-water-value"
    text: "0"
- repeat:
    times: 2
    commands:
      - tapOn: "Increase Water"
- assertVisible:
    id: "track-water-value"
    text: "2"
- tapOn: "Reset Day"
- tapOn: "Reset"
- assertVisible:
    id: "track-water-value"
    text: "0"
