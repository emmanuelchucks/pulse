appId: com.pulse.app
---
- launchApp
- runFlow: .maestro/flows/_reset-state.yaml
- tapOn: "Track"
- assertVisible:
    id: "track-water-value"
    text: "0"
- tapOn: "Increase Water"
- tapOn: "Increase Water"
- assertVisible:
    id: "track-water-value"
    text: "2"
- tapOn: "Reset Day"
- tapOn: "Reset"
- assertVisible:
    id: "track-water-value"
    text: "0"
